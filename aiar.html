<!DOCTYPE html>
<html>
<head>
  <title>Aiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="base.css" />

  <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.128/build/three.module.js",
            "EffectComposer": "https://cdn.skypack.dev/three@0.128/examples/jsm/postprocessing/EffectComposer.js",
            "RenderPass": "https://cdn.skypack.dev/three@0.128/examples/jsm/postprocessing/RenderPass.js",
            "FBXLoader": "https://cdn.skypack.dev/three@0.128/examples/jsm/loaders/FBXLoader.js",
            "GLTFLoader": "https://cdn.skypack.dev/three@0.128/examples/jsm/loaders/GLTFLoader.js",
            "SkeletonUtils": "https://cdn.skypack.dev/three@0.128/examples/jsm/utils/SkeletonUtils.js",
            "OrbitControls": "https://cdn.skypack.dev/three@0.128/examples/jsm/controls/OrbitControls.js"
        }
    }
</script>
</head>
<body>
  <div class="container" id="container">
    <div class="ui" id="game-ui">

      <div id="character">
        <div class="button" id="orca">orca</div>
        <div class="button" id="high">high</div>
        <div class="button" id="snake">snake</div>
        <div class="button" id="dragon">dragon</div>
        <div class="button" id="wind">wind</div>
        <div class="button" id="dark">dark</div>
        <div class="button" id="flower">flower</div>
        <div class="button" id="drake">drake</div>
        <div class="button" id="beluga">beluga</div>
        <div class="button" id="purple">purple</div>
        <div class="button" id="floral">floral</div>
        <div class="button" id="iron">iron</div>
        <div class="button" id="lunar">lunar</div>
        <div class="button" id="snow">snow</div>
        <div class="button" id="tulip">tulip</div>
        <div class="button" id="vampire">vampire</div>
      </div>
      <div id='controller'>
        <div id="movement">
          <div class="controls" id="up-control"></div>
          <div class="controls" id="down-control"></div>
          <div class="controls" id="right-control"></div>
          <div class="controls" id="left-control"></div>
        </div>
        <div id="action">
          <div class="controls" id="button1"></div>
          <div id="shift-control"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.js"></script>
  <script src="ArExperiment/js/main.js"type="module"></script>
  
</body>
</html>
